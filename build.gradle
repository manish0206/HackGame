// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath 'com.facebook.react:react-native:0.20.1@aar'
        classpath 'com.facebook.soloader:soloader:0.6.0@aar'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            url "$rootDir/reactnativedemolibrary/node_modules/react-native/android"
        }
        maven {
            url "$rootDir/reactnativedemolibrary/node_modules/jsc-android/dist"
        }
    }

    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
